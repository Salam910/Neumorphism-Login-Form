<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="images/icons.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="toggle">
        <input type="checkbox" id="toggleBtn">
        <label for="toggleBtn">
            <span class="toggle-icon">
                <img src="images/sun.png" alt="sun icon" class="icon sun">
                <img src="images/moon.png" alt="moon icon" class="icon moon">
            </span>
        </label>
    </div>

    <div class="form">
        <div class="login-div">
            <div class="logo"></div>
            <div class="title">Web Development</div>
            <div class="sub-title">Made easy!</div>
            <div class="fields">
                <div class="username">
                    <input type="email" class="email-input" placeholder="username">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="password">
                    <input type="password" class="pass-input" placeholder="password">
                    <i class='bx bx-lock-alt'></i>
                </div>
            </div>
            <button class="login-button">Login</button>
            <div class="link">
                <a href="#">Forgot Password?</a> or <a href="#" class="accountRegistration">Account Registration</a>
            </div>
        </div>

        <div class="registration-div" id="registration">
            <div class="logo"></div>
            <div class="title">Register a new account</div>
            <div class="fields">
                <div class="fullName">
                    <input type="text" class="fullName-input" placeholder="full name">
                    <i class='bx bx-user'></i>
                </div>
                <div class="username">
                    <input type="email" class="email-input" placeholder="username">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="password">
                    <input type="password" class="pass-input" placeholder="password">
                    <i class='bx bx-lock-alt'></i>
                </div>
            </div>
            <button class="registration-button">Registration</button>
            <div class="link">
                Do you have an account? <a href="#" class="account-login">Login</a>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
